<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Завантаження PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
    }

    .upload-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <div class="upload-box">
    <h2>Завантажте PDF-файл</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required><br>
      <button type="submit">Обробити</button>
    </form>
  </div>
</body>

</html>
